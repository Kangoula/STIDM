<div class="container-fluid">
    <!--<h2><span data-translate="stidmApp.game.detail.title">Game</span> {{vm.game.id}}</h2>-->

    <div class="col-sm-7">
        <h2>Fiche du jeu : {{vm.game.name}}</h2>
        <p style="text-align: right"><span>(Réf: {{vm.game.ref}})</span></p>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <p style="text-align: center">
            <button type="button" class="btn btn-success btn-lg">
                Pour seulement <span style="font-size: 1.3em;">{{vm.game.price}}</span><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
            </button>
        </p>

        <br/><br/>
        <div style="font-size: 1.2em;">
            <table>
                <tr>
                    <td><span class="label label-default">Type</span></td>
                    <td>{{vm.game.type}}</td>
                </tr>

                <tr>
                    <td> <span class="label label-default">Date de sortie</span></td>
                    <td>{{vm.game.release | date:'mediumDate'}}</td>
                </tr>

                <tr>
                    <td> <span class="label label-default">Description</span></td>
                    <td>{{vm.game.description}}</td>
                </tr>

                <tr>
                    <td> <span class="label label-default">Vidéo</span></td>
                    <td>{{vm.game.video}}</td>
                </tr>
            </table>
        </div>
        <br/><br/>


        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="game-detail.edit({id:vm.game.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
    <div class="col-sm-5" class="game_cover">
        <img src="{{vm.game.cover}}" alt="Image du jeu" width="100%"/>
    </div>


</div>
