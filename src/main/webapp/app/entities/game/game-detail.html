
<div>
    <h2><span data-translate="stidmApp.game.detail.title">Game</span> {{vm.game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="stidmApp.game.ref">Ref</span></dt>
        <dd>
            <span>{{vm.game.ref}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.name">Name</span></dt>
        <dd>
            <span>{{vm.game.name}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.type">Type</span></dt>
        <dd>
            <span>{{vm.game.type}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.release">Release</span></dt>
        <dd>
            <span>{{vm.game.release | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.description">Description</span></dt>
        <dd>
            <span>{{vm.game.description}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.cover">Cover</span></dt>
        <dd>
            <span>{{vm.game.cover}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.video">Video</span></dt>
        <dd>
            <span>{{vm.game.video}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.keyRef">Key Ref</span></dt>
        <dd>
            <span>{{vm.game.keyRef}}</span>
        </dd>
        <dt><span data-translate="stidmApp.game.price">Price</span></dt>
        <dd>
            <span>{{vm.game.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="game-detail.edit({id:vm.game.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
