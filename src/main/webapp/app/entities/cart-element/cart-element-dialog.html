
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartElementLabel" data-translate="stidmApp.cartElement.home.createOrEditLabel">Create or edit a Cart Element</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cartElement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cartElement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stidmApp.cartElement.idGame" for="field_idGame">Id Game</label>
            <input type="text" class="form-control" name="idGame" id="field_idGame"
                    ng-model="vm.cartElement.idGame"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stidmApp.cartElement.refGame" for="field_refGame">Ref Game</label>
            <input type="text" class="form-control" name="refGame" id="field_refGame"
                    ng-model="vm.cartElement.refGame"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stidmApp.cartElement.nameGame" for="field_nameGame">Name Game</label>
            <input type="text" class="form-control" name="nameGame" id="field_nameGame"
                    ng-model="vm.cartElement.nameGame"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stidmApp.cartElement.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.cartElement.price"
                    min="0"/>
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stidmApp.cartElement.idUser" for="field_idUser">Id User</label>
            <input type="text" class="form-control" name="idUser" id="field_idUser"
                    ng-model="vm.cartElement.idUser"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
